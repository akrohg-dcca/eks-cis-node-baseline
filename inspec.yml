name: eks-cis-node-baseline
title: eks-cis-node-baseline
maintainer: MITRE Security Automation Framework (SAF) Team
copyright: The MITRE Corporation, 2021
copyright_email: .
license: Apache-2.0
summary: InSpec Profile for AWS EKS CIS Benchmark v1.0.1 tests that require direct SSH access to the nodes
version: 0.1.0

inputs:
  - name: kubeconfig
    description: Path to the kubeconfig file used by this node (leave blank if no kubeconfig is used)
    type: String
    value: ""

  - name: kubelet_config
    description: Path to the config file used by the kubelet service on this node via --config flag (leave blank if no kubelet config file is used)
    type: String
    value: ""

  - name: node_name
    description: Name of the target node
    type: String
    value: "minikube"

  - name: proxy_hostname
    description: Hostname of the k8s proxy
    type: String
    value: "localhost"

  - name: proxy_port
    description: Port of the k8s proxy
    type: String
    value: "8001"

  # 3.2.3
  - name: client_ca_file_path
    description: Path to the node's local certificate path
    type: String
    value: ""

  # 3.2.10 and 3.2.11
  - name: external_cert_authority_in_use
    description: Set to true if this node is receiving certificates from somewhere other than from the k8s API server (e.g. Vault)
    type: Boolean
    value: false
